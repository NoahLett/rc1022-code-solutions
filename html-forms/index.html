<!DOCTYPE html>
<html>
  <head>
    <title>Coding Form</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <div>
      <form action="" method="get" class="coding-form">
        <div>
          <div><label for="email">Email</label></div>
          <input type="text" name="email" id="email" required/>
        </div>
        <div>
          <label for="options">Why is coding cool?</label>
          <div>
            <select name="options" id="options">
              <option value="Select an option">Select an option</option>
              <option value="Because it's interesting">Because it's interesting</option>
              <option value="Because it's fun">Becuase it's fun</option>
              <option value="Because it's powerful">Because it's powerful</option>
            </select>
          </div>
        </div>
        <br>
        <label for="radio">Favorite Language (choose one)?</label>
        </br>
        <div>
          <input type="radio" name="language" value="HTML"/> HTML
          <input type="radio" name="language" value="CSS"/> CSS
          <input type="radio" name="language" value="JavaScript"/> JavaScript
        </div>
        <p>
          Would you like to sign up for more information?
        </p>
        <input type="checkbox" id="sign-me-up" name="sign-me-up" value="Sign me up!">
        <label for="sign-me-up"> Sign me up!</label>
        <div>
          <label for="comments">Comments</label>
          <br>
          <textarea name="comments" cols="30" rows="10"></textarea>
          </br>
          <input type="submit" name="submit" value="submit">
        </div>
      </form>
    </div>
  </body>
</html>
