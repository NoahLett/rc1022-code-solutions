<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifths-photo">
        <img src="images/dress1.jpeg" alt="Black Dress">
      </div>
      <div class="column-one-fifths-photo">
        <img src="images/ysl-bag.jpeg" alt="Black Bag">
      </div>
      <div class="column-one-fifths-photo">
        <img src="images/key.jpeg" alt="Golden Key">
      </div>
      <div class="column-one-fifths-photo">
        <img src="images/lv-bag.jpg" alt="Brown Bag">
      </div>
      <div class="column-one-fifths-photo">
        <img src="images/dress2.jpeg" alt="Blue Dress">
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifths">
        <span class="brand">Free People</span>
        <span class="size">| Size 6</span>
      </div>
      <div class="column-one-fifths">
        <span class="brand">Yves Saint Laurent</span>
        <span class="size">| One-Size</span>
      </div>
      <div class="column-one-fifths">
        <span class="brand">Tiffany</span>
        <span class="size">| One-Size</span>
      </div>
      <div class="column-one-fifths">
        <span class="brand">Louis Vuitton</span>
        <span class="size">| One-Size</span>
      </div>
      <div class="column-one-fifths">
        <span class="brand">Reformation</span>
        <span class="size">| Size 4</span>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifths">
        <span class="deal">$35</span>
        <span class="retail">$125 retail</span>
      </div>
      <div class="column-one-fifths">
        <span class="deal">$200</span>
        <span class="retail">$1600 retail</span>
      </div>
      <div class="column-one-fifths">
        <span class="deal">$476</span>
        <span class="retail">$2000 retail</span>
      </div>
      <div class="column-one-fifths">
        <span class="deal">$95</span>
        <span class="retail">$1200 retail</span>
      </div>
      <div class="column-one-fifths">
        <span class="deal">$20</span>
        <span class="retail">$198 retail</span>
      </div>
    </div>
  </div>
</body>
</html>
