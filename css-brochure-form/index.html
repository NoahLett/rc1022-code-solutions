<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="full-form">
    <h1>LEARN MORE</h1>
    <form action="">
      <div><label for="email" class="email-label">COMPANY EMAIL</label></div>
      <input type="email" class="email" name="email" placeholder="sally@company.co">
      <div><label for="name" class="name-label">NAME</label></div>
      <input type="text" class="name" name="name" placeholder="Sally Smith">
      <div><label for="location" class="location-label">WHERE ARE YOU HIRING?</label></div>
      <input type="text" class="location" name="location" placeholder="City, Country">
      <div><label for="quantity" class="quantity-label">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label></div>
      <select name="quantity" class="quantity">
        <option value="1-2" selected>1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
        <option value="7-8">7-8 Engineers</option>
        <option value="9-10">9-10 Engineers</option>
        <option value="10+">10+ Engineers</option>
      </select>
      <div><label for="submit" class="submit-label"></label></div>
      <input type="submit" name="submit" class="submit">
    </form>
  </div>
</body>
</html>
