<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring Exercise</title>
</head>
<body>
  <script>
    const book1 = {
      title: 'Goodnight Punpun',
      author: 'Inio Asano',
      libraryID: 3353
    };
    const { title: name, author: writer, libraryID: id } = book1;
    console.log(`The title of the book is ${name}, the author is ${writer}, and the library id is ${id}`);

    const book2 = {
      title: 'Les Fleurs du mal',
      author: 'Charles Baudelaire',
      libraryID: 2345
    };
    const { title: name2, author: writer2, libraryID: id2 } = book2;
    console.log(`The title of the book is ${name2}, the author is ${writer2}, and the library id is ${id2}`);

    const library = [
      {
        title: 'The Road Ahead',
        author: 'Bill Gates',
        libraryID: 1254
      },
      {
        title: 'Walter Isaacson',
        author: 'Steve Jobs',
        libraryID: 4264
      },
      {
        title: 'Mockingjay: The Final Book of The Hunger Games',
        author: 'Suzanne Collins',
        libraryID: 3245
      },
      {
        title: "Dead Dead Demon's De De De De Destruction",
        author: 'Inio Asano',
        libraryID: 1233
      }
    ];
    const [book3, book4, book5] = library;
    console.log('book3: ', book3);
    console.log('book4: ', book4);
    console.log('book5: ', book5);
    const [, , , book6] = library;
    console.log('book6: ', book6);
  </script>
</body>
</html>
